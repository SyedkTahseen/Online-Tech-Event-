<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Workshop Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        .heading {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ffcc;
        }
        .form-label {
            font-weight: bold;
            color: #00e6e6;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
        }
        .form-control::placeholder {
            color: rgba(0, 255, 255, 0.7);
        }
        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: none;
        }
        .btn-custom {
            width: 100%;
            background: #00c6ff;
            border: none;
            color: #fff;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
            font-family: 'Orbitron', sans-serif;
        }
        .btn-custom:hover {
            background: #0072ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cybersecurity Workshop Registration</h1>
        <form action="register.php" method="POST">
            <div class="mb-3">
                <label for="college_name" class="form-label">College Name:</label>
                <input type="text" id="college_name" name="college_name" class="form-control" placeholder="Enter your college name" required>
            </div>
            <div class="mb-3">
                <label for="reg_number" class="form-label">Registration Number:</label>
                <input type="text" id="reg_number" name="reg_number" class="form-control" placeholder="Enter your registration number" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department:</label>
                <input type="text" id="department" name="department" class="form-control" placeholder="Enter your department" required>
            </div>
            <div class="mb-3">
                <label for="student_name" class="form-label">Student Name:</label>
                <input type="text" id="student_name" name="student_name" class="form-control" placeholder="Enter your full name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Register</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
